<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#f8f9fa"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
    
    <!-- Network Connection Pattern -->
    <pattern id="networkPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse" patternTransform="rotate(30)">
      <circle cx="20" cy="20" r="4" fill="#6c5ce7" opacity="0.3"/>
      <circle cx="60" cy="20" r="4" fill="#27ae60" opacity="0.3"/>
      <circle cx="100" cy="20" r="4" fill="#6c5ce7" opacity="0.3"/>
      <circle cx="20" cy="60" r="4" fill="#27ae60" opacity="0.3"/>
      <circle cx="60" cy="60" r="6" fill="#6c5ce7" opacity="0.6"/>
      <circle cx="100" cy="60" r="4" fill="#27ae60" opacity="0.3"/>
      <circle cx="20" cy="100" r="4" fill="#6c5ce7" opacity="0.3"/>
      <circle cx="60" cy="100" r="4" fill="#27ae60" opacity="0.3"/>
      <circle cx="100" cy="100" r="4" fill="#6c5ce7" opacity="0.3"/>
      
      <!-- Connections -->
      <line x1="20" y1="20" x2="60" y2="60" stroke="#6c5ce7" stroke-width="1" opacity="0.2"/>
      <line x1="100" y1="20" x2="60" y2="60" stroke="#27ae60" stroke-width="1" opacity="0.2"/>
      <line x1="20" y1="100" x2="60" y2="60" stroke="#6c5ce7" stroke-width="1" opacity="0.2"/>
      <line x1="100" y1="100" x2="60" y2="60" stroke="#27ae60" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background Pattern Layer -->
  <rect x="0" y="0" width="512" height="512" fill="url(#networkPattern)" opacity="0.15"/>
  
  <!-- Main Logo Design: Stylized "E" with Neural Network Elements -->
  <g transform="translate(256, 256)">
    <!-- Central Neural Network Structure -->
    
    <!-- Left Layer (Input) -->
    <circle cx="-100" cy="-80" r="22" fill="url(#brandGradient)"/>
    <circle cx="-100" cy="0" r="22" fill="url(#brandGradient)"/>
    <circle cx="-100" cy="80" r="22" fill="url(#brandGradient)"/>
    
    <!-- Middle Layer (Hidden) -->
    <circle cx="0" cy="-50" r="30" fill="url(#brandGradient)"/>
    <circle cx="0" cy="50" r="30" fill="url(#brandGradient)"/>
    
    <!-- Right Layer (Output) -->
    <circle cx="100" cy="-80" r="22" fill="url(#brandGradient)"/>
    <circle cx="100" cy="0" r="22" fill="url(#brandGradient)"/>
    <circle cx="100" cy="80" r="22" fill="url(#brandGradient)"/>
    
    <!-- Connecting Lines -->
    <!-- Left to Middle -->
    <line x1="-78" y1="-80" x2="-30" y2="-50" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    <line x1="-78" y1="0" x2="-30" y2="-50" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    <line x1="-78" y1="0" x2="-30" y2="50" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    <line x1="-78" y1="80" x2="-30" y2="50" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    
    <!-- Middle to Right -->
    <line x1="30" y1="-50" x2="78" y2="-80" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    <line x1="30" y1="-50" x2="78" y2="0" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    <line x1="30" y1="50" x2="78" y2="0" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    <line x1="30" y1="50" x2="78" y2="80" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
  </g>
  
  <!-- Brand Name Initial "E" - Subtle Overlay -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="280" font-weight="900" text-anchor="middle" fill="url(#brandGradient)" opacity="0.1">E</text>
</svg>